                    <h2 class="text-white mt-0">Über mich</h2>
                    <hr class="divider light my-4">
                    <p class="text-white-50 mb-4">

                        Die Malerei war von Kindheit meine große Liebe. Ich habe in der Vergangenheit einige Mal- und Zeichenkurse besucht. Auch habe ich mich eigenständig weitergebildet und entwickelt. <br><br>

                        Ich habe an vielen Ausstellungen und Wettbewerben teilnehmen dürfen, darunter zum Beispiel am 26. Mainzer Kunstpreis Kunstverein Eisenturm und seit 2014 in regelmäßiger Folge an den Bundeskunstaustellungen des BSW in Nürnberg, Frankfurt und Berlin.<br><br>

                        Auch für die, dieses Jahr noch stattfindende, Bundeskunstausstellung in Karlsruhe wurden, im Rahmen der Auswahlausstellung “Kunst im Archiv“ in Ludwigshafen (Rhein), meine beiden eingereichten Bilder ausgewählt.<br><br><br>
